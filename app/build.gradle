buildscript {
    repositories {
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'crashlytics'

repositories {
    maven { url 'http://download.crashlytics.com/maven' }
}


android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId 'com.travisyim.mountaineers'
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 7
        versionName '1.0.0'
    }
    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', 'proguard-project.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    compile 'com.android.support:support-v4:19.+'
    compile 'com.crashlytics.android:crashlytics:1.+'
    //    compile 'com.google.android.gms:play-services:5.2.08'
    compile 'com.google.android.gms:play-services:5.0.89'
    compile files('libs/picasso-2.4.0.jar')
    compile files('libs/Parse-1.7.1.jar')
    compile files('libs/bolts-android-1.1.3.jar')
    compile 'com.parse.bolts:bolts-android:1.1.3'
    compile files('libs/jsoup-1.8.1.jar')
}